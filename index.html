<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List App | Fiyin Adebayo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <!-- div container to hold the app section -->
  <div id="main">
    <header>
      <h1>My Shopping List App</h1>
    </header>
  </div>
  <div id="createList">
    <h3>Add new items to your shopping list...</h3>
    <input type="text" placeholder="Enter a new item..." class="listInput" />
    <button id="listBtn">Add Item</button>
  </div>

  <div id="itemsList">
    <h3>Items to buy</h3>

  </div>

  <div id="checkedOff">
    <h3>Checked off items</h3>
  </div>


  <footer>
    <p>Shopping List App | Fiyin Adebayo &copy; 2014</p>
  </footer>
  </div>
</body>
</html>
